---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-karpenter
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: karpenter
                # anything not staging or prod use this version
                addonChartVersion: v0.34.3
                # using oci repostory already configure in argocd
                # argocd repo add public.ecr.aws --type helm --name aws-public-ecr --enable-oci
                addonChartRepository: public.ecr.aws
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_karpenter
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: v0.34.3
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: v0.34.3
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}/{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}argocd/charts/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}argocd/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}argocd/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              settings:
                clusterName: {{metadata.annotations.aws_cluster_name}}
                defaultInstanceProfile: {{metadata.annotations.karpenter_node_instance_profile_name}}
                interruptionQueueName: {{metadata.annotations.karpenter_sqs_queue_name}}
              serviceAccount:
                name: {{metadata.annotations.karpenter_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.karpenter_iam_role_arn}}
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          # chart: karpenter-config
          path: blueprints-add-ons/add-ons/karpenter-config/
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          helm:
            values: |
             role: {{metadata.annotations.karpenter_node_iam_role_name}}
             clustername: {{metadata.annotations.aws_cluster_name}}
      destination:
        namespace: '{{metadata.annotations.karpenter_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
      info:
      - name: role
        value: "{{metadata.annotations.karpenter_node_iam_role_name}}"
      - name: clustername
        value: "{{metadata.annotations.aws_cluster_name}}"
