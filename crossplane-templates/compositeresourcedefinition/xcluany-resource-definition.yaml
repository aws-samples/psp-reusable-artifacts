apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xcluanys.eks.anycompany.com
  labels:
    idp: "true"
spec:
  group: eks.anycompany.com
  names:
    kind: XCluany
    plural: xcluanys
  claimNames:
    kind: Cluster
    plural: clusters
  connectionSecretKeys:
  - kubeconfig
  - value
  defaultCompositionRef:
    name: xcluanys
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this Cluster that other objects can refer.
              parameters:
                type: object
                description: Parameters used to customize the cluster
                properties:
                  region:
                    description: Geographic location of this VPC
                    type: string
                    enum: ["us-east-1", "us-west-2"]
                    default: "us-east-1"
                  version:
                    description: The Kubernetes version for the cluster.
                    type: string
                  nodeSize:
                    description: The size of the nodes; small, medium, large.
                    type: string
                  minNodeCount:
                    description: The minimum number of nodes.
                    type: integer
                    default: 2
                  addonsRepoBasepath:
                    description: The git addons basepath
                    type: string
                  addonsRepoPath:
                    description: The git addons repo path
                    type: string
                  addonsRepoRevision:
                    description: The git addons repo revision
                    type: string
                  addonsRepoUrl:
                    description: The git addons repo url
                    type: string
                  awsAccountID:
                    description: The AWS Account ID
                    type: string
                  environment:
                    description: Environment
                    type: string
                    default: prod
                  secretType:
                    description: secret type label argocd
                    type: string
                    deafult: cluster
                  sshPrivateKey:
                    description: ssh private key
                    type: string
                  sshGitUrl:
                    description: private git url
                    type: string
                  sshGitType:
                    description: Secret ssh type
                    type: string
                    default: Z2l0
                  karpenterDetails:
                    description: Name of karpenter namespace and service account to pass to argocd secret
                    type: string
                    default: karpenter
                  awsALBnamespace:
                    description: Namespace for aws load balancer controller
                    type: string
                    default: kube-system
                  awsALBserviceAccount:
                    description: Service account for aws load balancer controller
                    type: string
                    default: aws-load-balancer-controller-sa
                  vpc:
                    type: object
                    description: Network resources for the cluster.
                    properties:
                      vpcID:
                        description: VPC ID
                        type: string
                      subnets-private-id:
                        description: Ids for private subnets
                        type: array
                        items:
                          type: string
                    required:
                    - vpcID
                    - subnets-private-id
                  namespaces:
                    description: List of Namespaces that should be created in the cluster
                    type: array
                    items:
                      type: string
                    default:
                      - dev
                      - production
                  apps:
                    type: object
                    description: List of apps that should be installed in the cluster
                    properties:
                      crossplane:
                        type: object
                        description: Install Crossplane
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      argocd:
                        type: object
                        description: Install Argocd
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      loadBalancerController:
                        type: object
                        description: Install AWS Load Balancer Controller
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      karpenter:
                        type: object
                        description: Install Karpenter
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      metricsServer:
                        type: object
                        description: Install Metrics Server
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      crossplaneUpboundProvider:
                        type: object
                        description: Install Upbound Provider for Crossplane
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      crossplaneKubernetesProvider:
                        type: object
                        description: Install Kubernetes Provider for Crossplane
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      crossplaneHelmProvider:
                        type: object
                        description: Install Helm Provider for Crossplane
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      kubePrometheusStack:
                        type: object
                        description: Install Prometheus Stack
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      ebsCsiResources:
                        type: object
                        description: Install EBS CSI Resources
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      secretsStore:
                        type: object
                        description: Install Secrets Store CSI Driver
                        properties:
                          enabled:
                            type: string
                            default: "false"
                      gateKeeper:
                        type: object
                        description: Install GateKeeper
                        properties:
                          enabled:
                            type: string
                            default: "false"
                required:
                - region
                - version
                - vpc
                - nodeSize
            required:
            - id
            - parameters
          status:
            type: object
            description: Status represents the observed state
            properties:
              clusterName:
                description: The name of the cluster.
                type: string
              controlPlaneStatus:
                description: The status of the control plane.
                type: string
              nodePoolStatus:
                description: The status of the node pool.
                type: string
              eks:
                description: Freeform field containing status information for EKS Cluster
                type: object
                x-kubernetes-preserve-unknown-fields: true
              karpenter:
                description: Freeform field containing status information for karpenter
                type: object
                x-kubernetes-preserve-unknown-fields: true
              albcontroller:
                description: Freeform field containing status information for alb controller
                type: object
                x-kubernetes-preserve-unknown-fields: true
              crossplane:
                description: Freeform field containing status information for alb controller
                type: object
                x-kubernetes-preserve-unknown-fields: true
    additionalPrinterColumns:
    - name: clusterName
      type: string
      jsonPath: ".status.clusterName"
    - name: controlPlane
      type: string
      jsonPath: ".status.controlPlaneStatus"
    - name: nodePool
      type: string
      jsonPath: ".status.nodePoolStatus"
