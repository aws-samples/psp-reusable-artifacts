# ALB Controller Role
      - name: iamrole-albcontroller
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: Role
          metadata:
            labels:
              role: alb-controller
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              description: ALB controller role
              assumeRolePolicy: |-
                {}
        patches:
          - combine:
              strategy: string
              string:
                fmt: |
                  {
                    "Version": "2012-10-17",
                    "Statement": [{
                      "Effect": "Allow",
                      "Principal": {
                          "Federated": "%s"
                      },
                      "Action": "sts:AssumeRoleWithWebIdentity",
                      "Condition": {
                          "StringEquals": {
                              "%s:aud": "sts.amazonaws.com",
                              "%s:sub": "system:serviceaccount:kube-system:aws-load-balancer-controller-sa"
                          }
                      }
                    }]
                  }
              variables:
                - fromFieldPath: status.eks.oidcArn
                - fromFieldPath: status.eks.oidcUri
                - fromFieldPath: status.eks.oidcUri
            policy:
              fromFieldPath: Optional
            toFieldPath: spec.forProvider.assumeRolePolicy
            type: CombineFromComposite
          - fromFieldPath: spec.id
            toFieldPath: metadata.name
            transforms:
              - string:
                  fmt: '%s-alb-controller'
                  type: Format
                type: string
            type: FromCompositeFieldPath
          - fromFieldPath: spec.id
            toFieldPath: metadata.annotations[crossplane.io/external-name]
            transforms:
              - string:
                  fmt: alb-controller-noderole-%s
                  type: Format
                type: string
            type: FromCompositeFieldPath
          - fromFieldPath: status.atProvider.arn
            policy:
              fromFieldPath: Optional
            toFieldPath: status.albcontroller.instanceProfileRoleArn
            type: ToCompositeFieldPath
          - fromFieldPath: status.atProvider.id
            policy:
              fromFieldPath: Optional
            toFieldPath: status.albcontroller.RoleName
            type: ToCompositeFieldPath
          - fromFieldPath: status.atProvider.arn
            toFieldPath: status.albcontroller.accountId
            transforms:
              - string:
                  regexp:
                    group: 1
                    match: '::(\d+):'
                  type: Regexp
                type: string
            type: ToCompositeFieldPath

      - name: iamattach-albcontroller-ekspolicy
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AdministratorAccess
              roleSelector:
                matchControllerRef: true
                matchLabels:
                  role: alb-controller

###END Role ALB controller

