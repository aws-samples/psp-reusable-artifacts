apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xcluanys
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: eks.anycompany.com/v1alpha1
    kind: XCluany
  mode: Pipeline
  pipeline:
  - functionRef:
      name: crossplane-contrib-function-patch-and-transform
    step: patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources

      patchSets:
        - name: aws-region
          patches:
          - fromFieldPath: spec.parameters.region
            toFieldPath: spec.forProvider.region

      resources:
      - name: ekscluster
        base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: Cluster
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              roleArnSelector:
                matchControllerRef: true
              vpcConfig:
              - endpointPrivateAccess: true
                endpointPublicAccess: true
                securityGroupIdSelector:
                  matchControllerRef: true
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.parameters.version
          toFieldPath: spec.forProvider.version
        - fromFieldPath: spec.parameters.vpc.subnets-private-id
          toFieldPath: spec.forProvider.vpcConfig[0].subnetIds
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleArnSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
        - fromFieldPath: metadata.name
          toFieldPath: status.clusterName
          type: ToCompositeFieldPath
        - fromFieldPath: status.conditions[0].reason
          toFieldPath: status.controlPlaneStatus
          type: ToCompositeFieldPath
        - fromFieldPath: status.atProvider.identity[0].oidc[0].issuer
          policy:
            fromFieldPath: Optional
          toFieldPath: status.eks.oidc
          type: ToCompositeFieldPath
        - fromFieldPath: status.atProvider.identity[0].oidc[0].issuer
          policy:
            fromFieldPath: Optional
          toFieldPath: status.eks.oidcUri
          transforms:
            - string:
                trim: https://
                type: TrimPrefix
              type: string
          type: ToCompositeFieldPath
        - fromFieldPath: status.atProvider.clusterId
          policy:
            fromFieldPath: Optional
          toFieldPath: status.eks.clusterId
          type: ToCompositeFieldPath
        - fromFieldPath: status.atProvider.id
          policy:
            fromFieldPath: Optional
          toFieldPath: status.eks.clusterName
          type: ToCompositeFieldPath
      - name: clusterAuth
        base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: ClusterAuth
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              clusterNameSelector:
                matchControllerRef: true
            writeConnectionSecretToRef:
              namespace: crossplane-system
        connectionDetails:
        - fromConnectionSecretKey: kubeconfig
          name: kubeconfig
          type: FromConnectionSecretKey
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.id
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
          - string:
              fmt: '%s-cluster'
              type: Format
            type: string
      - name: eksnodegroup
        base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: NodeGroup
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              clusterNameSelector:
                matchControllerRef: true
              instanceTypes:
              - t3.small
              nodeRoleArnSelector:
                matchControllerRef: true
              scalingConfig:
              - desiredSize: 1
                maxSize: 10
                minSize: 1
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
        - fromFieldPath: spec.parameters.vpc.subnets-private-id
          toFieldPath: spec.forProvider.subnetIds
        - fromFieldPath: spec.parameters.nodeSize
          toFieldPath: spec.forProvider.instanceTypes[0]
          transforms:
          - map:
              large: m5.xlarge
              medium: t3.medium
              small: t3.small
            type: map
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.nodeRoleArnSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
        - fromFieldPath: spec.parameters.minNodeCount
          toFieldPath: spec.forProvider.scalingConfig[0].minSize
        - fromFieldPath: spec.parameters.minNodeCount
          toFieldPath: spec.forProvider.scalingConfig[0].desiredSize
        - fromFieldPath: status.conditions[0].reason
          toFieldPath: status.nodePoolStatus
          type: ToCompositeFieldPath
      - name: iamrole-controlplane
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: Role
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              assumeRolePolicy: |-
                {
                  "Version": "2012-10-17",
                  "Statement": [{
                    "Effect": "Allow",
                    "Principal": {"Service": ["eks.amazonaws.com"]},
                    "Action": ["sts:AssumeRole"]
                  }]
                }
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: metadata.labels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
      - name: iamrole-nodegroup
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: Role
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              assumeRolePolicy: |-
                {
                  "Version": "2012-10-17",
                  "Statement": [{
                    "Effect": "Allow",
                    "Principal": {"Service": ["ec2.amazonaws.com"]},
                    "Action": ["sts:AssumeRole"]
                  }]
                }
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: metadata.labels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
        - fromFieldPath: status.atProvider.arn
          policy:
            fromFieldPath: Optional
          toFieldPath: status.eks.nodeGroupRoleArn
          type: ToCompositeFieldPath
      - name: iamattachment-controlplane
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
              roleSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
      - name: iamattachment-service
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEKSServicePolicy
              roleSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-service'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-controlplane'
              type: Format
            type: string
      - name: iamattachment-worker
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
              roleSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-worker'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
      - name: iamattachment-cni
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
              roleSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-cni'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string
      - name: iamattachment-registry
        base:
          apiVersion: iam.aws.upbound.io/v1beta1
          kind: RolePolicyAttachment
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              policyArn: arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
              roleSelector:
                matchControllerRef: true
        patches:
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-registry'
              type: Format
            type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.roleSelector.matchLabels.role
          transforms:
          - string:
              fmt: '%s-nodegroup'
              type: Format
            type: string

      - name: nodepool-sg
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: SecurityGroup
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              description: Cluster communication with worker nodes
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-sg'
                type: Format
              type: string
        - fromFieldPath: spec.id
          toFieldPath: spec.forProvider.name
          transforms:
            - string:
                fmt: '%s-sg'
                type: Format
              type: string
        - fromFieldPath: spec.parameters.vpc.vpcID
          toFieldPath: spec.forProvider.vpcId
        readinessChecks:
        - type: None
      - name: nodepool-sg-rule00
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: SecurityGroupRule
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              description: Rule for internal communication between SG
              fromPort: 0
              protocol: "-1"
              securityGroupIdSelector:
                matchControllerRef: true
              toPort: 0
              type: ingress
              self: true
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-rule-sg00'
                type: Format
              type: string
      - name: nodepool-sg-rule01
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: SecurityGroupRule
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              cidrBlocks:
              - 10.0.0.0/8
              description: RFC1918 allow internal communication
              fromPort: 0
              protocol: "-1"
              securityGroupIdSelector:
                matchControllerRef: true
              toPort: 0
              type: ingress
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-rule-sg01'
                type: Format
              type: string
      - name: nodepool-sg-rule02
        base:
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: SecurityGroupRule
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              cidrBlocks:
              - 0.0.0.0/0
              description: Egress Allowed
              fromPort: 0
              protocol: "-1"
              securityGroupIdSelector:
                matchControllerRef: true
              toPort: 0
              type: egress
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
            - string:
                fmt: '%s-rule-sg02'
                type: Format
              type: string

      - name: addonCni
        base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: Addon
          metadata:
            name: aws-vpc-cni
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              addonName: vpc-cni
              clusterNameSelector:
                matchControllerRef: true
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-cni'
              type: Format
            type: string
      - name: addonCoreDns
        base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: Addon
          metadata:
            name: aws-coredns
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              addonName: coredns
              clusterNameSelector:
                matchControllerRef: true
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-coredns'
              type: Format
            type: string
      - name: addonKubeProxy
        base:
          apiVersion: eks.aws.upbound.io/v1beta1
          kind: Addon
          metadata:
            name: aws-kube-proxy
          spec:
            providerConfigRef:
              name: aws-provider-config
            forProvider:
              addonName: kube-proxy
              clusterNameSelector:
                matchControllerRef: true
        patches:
        - type: PatchSet
          patchSetName: aws-region
        - fromFieldPath: spec.id
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: '%s-kubeproxy'
              type: Format
            type: string

